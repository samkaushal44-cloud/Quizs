<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Jeeto</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:linear-gradient(135deg,#5f6cff,#6a7bff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:12px;
}

/* FULL BLUE CARD (no white) */
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(135deg,#1f3c88,#2f5bd3);
  border-radius:24px;
  padding:16px;
  box-shadow:0 22px 45px rgba(0,0,0,.4);
  color:#fff;
}

/* TITLE */
.title{
  text-align:center;
  font-size:26px;
  font-weight:700;
  margin-bottom:12px;
}

/* INFO BAR */
.info{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.badge{
  background:rgba(255,255,255,0.18);
  padding:6px 16px;
  border-radius:20px;
  font-size:14px;
  font-weight:600;
}

/* TIME */
.time{
  text-align:center;
  font-size:16px;
  font-weight:600;
  margin:6px 0 8px;
}

/* PROGRESS */
.progress{
  height:8px;
  background:rgba(255,255,255,0.25);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:14px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00c853,#ffeb3b,#ff5252);
  transition:.3s;
}

/* QUESTION */
.question{
  font-size:20px;
  font-weight:600;
  line-height:1.4;
  margin-bottom:16px;
}

/* OPTIONS */
.option{
  background:rgba(255,255,255,0.18);
  padding:14px;
  margin:12px 0;
  border-radius:16px;
  text-align:center;
  font-size:16px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.25);
}
.option.correct{
  background:linear-gradient(135deg,#00c853,#2e7d32);
}
.option.wrong{
  background:linear-gradient(135deg,#d50000,#b71c1c);
}

/* WITHDRAW (same blue theme) */
.withdraw{
  margin-top:16px;
  background:rgba(255,255,255,0.18);
  border-radius:16px;
  padding:14px;
  text-align:center;
}
.withdraw button{
  margin-top:8px;
  padding:10px 22px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* BANNER */
.banner{
  margin-top:16px;
  background:#ff9800;
  color:#000;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">

  <div class="title">Quiz Jeeto</div>

  <div class="info">
    <div class="badge">Coins: <span id="coins">0</span></div>
    <div class="badge">Level: GK / HISTORY</div>
  </div>

  <div class="time">Time: <span id="time">10</span>s</div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div class="question" id="question">Loading...</div>
  <div id="options"></div>

  <div class="withdraw">
    ðŸ’° Minimum Withdraw: <b>100 Coins</b><br>
    <button onclick="alert('Withdraw clicked')">Withdraw</button>
  </div>

  <div class="banner">ðŸ”¥ Banner Ad 320 Ã— 50</div>

</div>

<script>
let questions=[],i=0,coins=0,timer;

function decode(t){
  let x=document.createElement("textarea");
  x.innerHTML=t; return x.value;
}

async function load(){
  let r=await fetch("https://opentdb.com/api.php?amount=10&type=multiple");
  let d=await r.json();
  questions=d.results.map(q=>{
    let a=[...q.incorrect_answers,q.correct_answer].sort();
    return{q:decode(q.question),a:a.map(decode),c:a.indexOf(q.correct_answer)};
  });
  show();
}

function start(){
  let t=10;
  time.innerText=t;
  bar.style.width="0%";
  timer=setInterval(()=>{
    t--;
    time.innerText=t;
    bar.style.width=((10-t)*10)+"%";
    if(t<=0){clearInterval(timer); next();}
  },1000);
}

function show(){
  if(i>=questions.length){
    question.innerText="Questions Finished!";
    options.innerHTML="";
    return;
  }
  let q=questions[i];
  question.innerText=q.q;
  options.innerHTML="";
  q.a.forEach((o,idx)=>{
    let d=document.createElement("div");
    d.className="option";
    d.innerText=o;
    d.onclick=()=>{
      clearInterval(timer);
      if(idx===q.c){
        d.classList.add("correct");
        coins+=10;
        document.getElementById("coins").innerText=coins;
      }else d.classList.add("wrong");
      setTimeout(next,600);
    };
    options.appendChild(d);
  });
  start();
}

function next(){ i++; show(); }

load();
</script>

</body>
</html>
