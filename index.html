<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Jeeto</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:linear-gradient(135deg,#5f6cff,#6a7bff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:12px;
}
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(135deg,#1f3c88,#2f5bd3);
  border-radius:24px;
  padding:16px;
  color:#fff;
  box-shadow:0 22px 45px rgba(0,0,0,.4);
}
.title{text-align:center;font-size:26px;font-weight:700;margin-bottom:10px}
.info{display:flex;justify-content:space-between;margin-bottom:8px}
.badge{background:rgba(255,255,255,.18);padding:6px 16px;border-radius:20px;font-size:14px;font-weight:600}
.time{text-align:center;font-size:16px;font-weight:600;margin:6px 0}
.progress{height:8px;background:rgba(255,255,255,.25);border-radius:10px;overflow:hidden;margin-bottom:14px}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#00c853,#ffeb3b,#ff5252)}
.question{font-size:20px;font-weight:600;margin:14px 0}
.option{
  background:rgba(255,255,255,.18);
  padding:14px;margin:10px 0;border-radius:16px;
  text-align:center;cursor:pointer;border:1px solid rgba(255,255,255,.25)
}
.option.correct{background:linear-gradient(135deg,#00c853,#2e7d32)}
.option.wrong{background:linear-gradient(135deg,#d50000,#b71c1c)}
.hidden{display:none}
button{
  padding:12px 20px;border:none;border-radius:14px;
  font-size:15px;font-weight:600;cursor:pointer
}
.finish{
  margin-top:12px;background:rgba(255,255,255,.18);
  border-radius:16px;padding:14px;text-align:center
}
.banner{
  margin-top:16px;background:#ff9800;color:#000;
  padding:10px;border-radius:14px;text-align:center
}
</style>
</head>

<body>
<div class="card">

  <div class="title">Quiz Jeeto</div>

  <div class="info">
    <div class="badge">Coins: <span id="coins">0</span></div>
    <div class="badge">Level: GK / HISTORY</div>
  </div>

  <div class="time">Time: <span id="time">10</span>s</div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div id="question" class="question">Loading...</div>
  <div id="options"></div>

  <!-- FINISH + REWARD -->
  <div id="finish" class="finish hidden">
    <h3>Questions Finished!</h3>
    <button id="rewardBtn" onclick="watchAd()">ðŸŽ¥ Watch Ad & Get +20 Coins</button>
    <div style="margin-top:10px">
      ðŸ’° Minimum Withdraw: <b>100 Coins</b><br>
      <button onclick="alert('Withdraw clicked')">Withdraw</button>
    </div>
  </div>

  <!-- ðŸ”¥ BOTTOM BANNER (ADSTERRA 320x50) -->
  <div class="banner">
    <script type="text/javascript">
      atOptions = {
        'key' : '5504539',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/5504539/invoke.js"></script>
  </div>

</div>

<script>
let coins = 0, i = 0, locked = false, timer;
const timeEl = document.getElementById("time");
const bar = document.getElementById("bar");
const coinsEl = document.getElementById("coins");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const finishEl = document.getElementById("finish");

// Backup questions (API optional)
const questions = [
 {q:"HTML ka full form kya hai?", a:["Hyper Text Markup Language","High Text Machine Language","Hyper Tool Multi Language","None"], c:0},
 {q:"Who wrote the National Anthem of India?", a:["Rabindranath Tagore","Premchand","Bankim","Nehru"], c:0},
 {q:"Which bank collapsed in 2008 financial crisis?", a:["Barclays","HSBC","Lehman Brothers","Lloyds"], c:2}
];

function startTimer(){
  clearInterval(timer);
  let t = 10;
  timeEl.innerText = t;
  bar.style.width = "0%";
  timer = setInterval(()=>{
    t--;
    timeEl.innerText = t;
    bar.style.width = ((10-t)*10)+"%";
    if(t<=0){
      clearInterval(timer);
      revealCorrect();
      setTimeout(next,800);
    }
  },1000);
}

function show(){
  locked=false;
  if(i>=questions.length){
    questionEl.classList.add("hidden");
    optionsEl.innerHTML="";
    finishEl.classList.remove("hidden");
    return;
  }
  const q = questions[i];
  questionEl.innerText = q.q;
  optionsEl.innerHTML="";
  q.a.forEach((opt,idx)=>{
    const d = document.createElement("div");
    d.className="option";
    d.innerText=opt;
    d.onclick=()=>{
      if(locked) return;
      locked=true; clearInterval(timer);
      if(idx===q.c){
        d.classList.add("correct");
        coins+=10; coinsEl.innerText=coins;
      }else{
        d.classList.add("wrong");
        revealCorrect();
      }
      setTimeout(next,800);
    };
    optionsEl.appendChild(d);
  });
  startTimer();
}

function revealCorrect(){
  const q = questions[i];
  const opts = document.querySelectorAll(".option");
  opts[q.c].classList.add("correct");
}

function next(){ i++; show(); }

// ðŸŽ¥ Rewarded Ad (Adsterra Social Bar / Direct Link)
function watchAd(){
  window.open("https://www.highperformanceformat.com/28277074","_blank");
  const btn = document.getElementById("rewardBtn");
  btn.disabled = true;
  btn.innerText = "Watching Ad...";
  setTimeout(()=>{
    coins += 20;
    coinsEl.innerText = coins;
    btn.innerText = "Reward Added âœ” (+20)";
  },15000); // 15 sec reward
}

show();
</script>

</body>
</html>
