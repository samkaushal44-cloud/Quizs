<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ Google AdSense MAIN SCRIPT (ONLY ONCE) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7784279882105891"
     crossorigin="anonymous"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:0;
}
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
h2{
  text-align:center;
}
.option{
  display:block;
  padding:12px;
  margin:10px 0;
  background:#e9e9e9;
  border-radius:6px;
  cursor:pointer;
}
.option:hover{
  background:#d4d4d4;
}
button{
  width:100%;
  padding:12px;
  background:#2196f3;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
#adBox{
  display:none;
  margin-top:20px;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="container">

  <h2 id="question">Question will load...</h2>

  <div id="options"></div>

  <button onclick="nextQuestion()">Next Question</button>

  <!-- ✅ Ad Box (10 questions ke baad) -->
  <div id="adBox">
    <hr>
    <p style="text-align:center;font-weight:bold;">Sponsored Ad</p>

    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7784279882105891"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>

    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <br>
    <button onclick="continueQuiz()">Continue Quiz</button>
  </div>

</div>

<script>
const questions = [
  {q:"HTML ka full form kya hai?", a:["Hyper Text Markup Language","High Text Machine Language","Hyper Tool Multi Language","None"], c:0},
  {q:"CSS ka use kis liye hota hai?", a:["Logic","Design","Database","Server"], c:1},
  {q:"JS ka full form?", a:["JavaSource","JavaScript","JustScript","None"], c:1},
  {q:"India ki capital?", a:["Mumbai","Delhi","Kolkata","Chennai"], c:1},
  {q:"2 + 2 = ?", a:["3","4","5","6"], c:1},
  {q:"Browser ka example?", a:["Chrome","Windows","Linux","Android"], c:0},
  {q:"HTML tag kaise hota hai?", a:["{}","<>","()","[]"], c:1},
  {q:"CSS file extension?", a:[".html",".css",".js",".php"], c:1},
  {q:"JS run hota hai?", a:["Server","Browser","Database","API"], c:1},
  {q:"Website ka structure kis se?", a:["CSS","JS","HTML","SQL"], c:2},
];

let index = 0;
let count = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const adBox = document.getElementById("adBox");

function loadQuestion(){
  const q = questions[index];
  questionEl.innerText = q.q;
  optionsEl.innerHTML = "";
  q.a.forEach(opt=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    optionsEl.appendChild(div);
  });
}

function nextQuestion(){
  count++;
  index++;

  if(count % 10 === 0){
    adBox.style.display = "block";
    return;
  }

  if(index >= questions.length){
    alert("Quiz Finished!");
    index = 0;
    count = 0;
  }
  loadQuestion();
}

function continueQuiz(){
  adBox.style.display = "none";

  if(index >= questions.length){
    index = 0;
    count = 0;
  }
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
